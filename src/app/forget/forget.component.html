<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white" >
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Forget Password</h3>

          </div>
          <div class="panel-body p-3">
            <form  [formGroup]="loginForm" (ngSubmit)="login()" >
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>

                   <input [(ngModel)]="email" formControlName="email" required type="email" class="form-control form-control-lg" Â placeholder="Email">

                 <!-- <input formControlName="email" type="text" placeholder="Username"> -->
                </div>
              </div>
              <button  type="submit" class="btn btn-primary btn-block mt-4 w-100" >submit</button>


            </form>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
