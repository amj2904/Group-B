<div class="conainer">
  <div class="row">
    <div class="cold-md-6">
      <div class="card">
        <div>
          <h1 class="text-center">login</h1>
          <h6 class="text-center">please enter email and password</h6>


            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br>

                <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required,email')"> Email is required</span>

              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required,password')"> Password  is required</span>

              </div>


              <button type="submit"  [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
            </form>

            <a routerLink ="/signup" class="log">New User? Click to Sign Up </a><br>
            <div class="form line fr mt-4">
              <a routerLink = "/forget" id="forget" data-bs-toggle ="modal" data-bs-target = "#examplemodal"class="font-weight-bold">Forget Password</a>
            </div>



        </div>
      </div>
    </div>
  </div>
</div>
