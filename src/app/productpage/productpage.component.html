    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter :searchKey: 'productName' ">
            <div class="card col-md-3">
               
                <img src="{{item.imageUrl}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch; color: blue;" >{{item.productName}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.productDescription | slice: 0:100}}</p>
                <p style="color: #B12704; ">â‚¹ {{item.unitPrice}}</p>
                <p style="color: #032208; ">Category:{{item.prodcuctCategory}}</p>
                <p style="color: #021107; ">Sold By:{{item.Vendor}}</p>

               <br> <button class="btn btn-primary" (click)=addtocart(item) >Add to cart</button>

                
            </div>
        </ng-container>
