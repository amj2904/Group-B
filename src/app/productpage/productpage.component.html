
<nav class="navbar">
    <input class="form-control" type="text" name="nameSearch" [(ngModel)]="nameSearch" 
    (ngModelChange)="Search()" placeholder="Enter Catrgory">
</nav>

<div class="container " style="margin-bottom: 25px;" >
    <div class="row">
        <ng-container *ngFor="let item of productList | filter :nameSearch ">
            <div class="card col-md-3">
               
                <img src="{{item.imageUrl}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch; color: blue;" >{{item.productName}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.productDescription | slice: 0:100}}</p>
                <p style="color: #B12704; ">â‚¹ {{item.unitPrice}}</p>
                <p style="color: #032208; ">Category:{{item.prodcuctCategory}}</p>
                <p style="color: #021107; ">Sold By:{{item.Vendor}}</p>

                
                <input  type="number" [(ngModel)]="pQuantity" id="" min="1" max="5"  placeholder="Please Enter Quantity Of Product">
               <br> <button class="btn btn-primary" (click)=addtocart(item,pQuantity) >Add to cart</button>

                
            </div>
        </ng-container>

    </div>
</div>
