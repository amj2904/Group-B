<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">

        <div class="form-group" >

          <label for="registerFirstname" class="form-label">First Name</label>

          <input type="text" name="firstName" ngModel required #Firstname="ngModel" [(ngModel)]="getUser.fullname"
            class="form-control" id="firstName" placeholder="FirstName" disabled>

        </div>

        <div class="form-group">

          <label for="registerLastname" class="form-label">Email</label>

          <input type="text" name="email" ngModel required #email="ngModel" [(ngModel)]="getUser.email"
            class="form-control" id="lastName" placeholder="lastName" disabled>

        </div>
        <div class="form-group">

          <label for="registerLastname" class="form-label">Shipping Address</label>

          <input type="text" name="address" ngModel required #address="ngModel" [(ngModel)]="getUser.address"
            class="form-control" id="lastName" placeholder="lastName" >

             <!-- //************ -->
             <!-- <div class="mb-3">
              <label  class="form-label">payment option</label>
              <select [(ngModel)]="paymentoption" class="form-select">
               
                  <option   value="Cash on delivery" >Cash on delivery</option>
                  <option   value="online" >online</option>
               
              </select>
            </div> -->
          <!--   //************ -->

        </div>
        <div>
          <article>
            <h6>payment option</h6>
            <select (change)="paymentmethod($event)">
              <option   value="Cash on delivery" >Cash on delivery</option>
              <option   value="online" >online</option>
            </select>
          </article>
        </div>



       
        <button type="submit" class="btn btn-success mt-3">Place Order</button>
      </form>
    </div>

    <div class="col-md-6">
      <div class="table table-striped">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Product Image</th>
            <th> Unit Price</th>
            <th>Quantity</th>
          </tr>

        </thead>
        <tbody>
          <tr *ngFor="let pro of products">
            <td>{{pro.product.productName}}</td>
            <td> <img src="{{pro.product.imageUrl}}" width="50px" height="50px"  alt=""> </td>
            <td>{{pro.product.unitPrice}}</td>
            <td>{{pro.product.quantity}}</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td style="margin-left: 100px; color: red;">GrandTotal:{{grandTotal1}}</td>
          </tr>
        </tbody>
      
      </div>

    </div>
  </div>
</div>
