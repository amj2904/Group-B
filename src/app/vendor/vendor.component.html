<div class="vdata">
  

  

<table class="table mt-3">
  <thead>
      <tr>
          <th scope="col">Vendor ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Mobile Number</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let row of vendorData">
          <td>{{row.id}}</td>
          <td>{{row.firstName}}</td>
          <td>{{row.lastName}}</td>
          <td>{{row.email}}</td>
          <td>{{row.mobile}}</td>
          <td>{{row.address}}</td>
          <td>
              <button (click)="onEdit(row)" class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
              <button class="btn btn-danger mx-3" (click)="deleteVendor(row)">Delete</button>
          </td>
      </tr>
  </tbody>
</table>


<div class="d-flex justify-content-center align-items-center">
<button class="btn btn-success" (click)="clickAddVendor()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Vendor
</button>
</div>





<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Vendor Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form [formGroup]="formValue">
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">First Name</label>
                  <input type="text" class="form-control" formControlName="firstName" id="exampleFormControlInput1" placeholder="First Name" required>
      
              </div>
               
              <div class="mb-3">
                  <label for="exampleFormControlInput2" class="form-label">Last Name</label>
                  <input type="text" class="form-control"  formControlName="lastName" id="exampleFormControlInput2" placeholder="Last Name">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput3" class="form-label">Mobile Number</label>
                  <input type="text" class="form-control"  formControlName="mobile" id="exampleFormControlInput3" placeholder="Mobile Number">
                </div>
               
                <div class="mb-3">
                  <label for="exampleFormControlInput4" class="form-label">Email Id</label>
                  <input type="email" class="form-control"  formControlName="email" id="exampleFormControlInput4" placeholder="abc@gmail.com">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput5" class="form-label">Address</label>
                  <input type="text" class="form-control"  formControlName="address" id="exampleFormControlInput5" placeholder="Please enter address here..">
                </div>
          </form>
           
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">Close</button>
        <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="postVendorDetails()">Add</button>
        <button type="button" *ngIf="showUpdate" class="btn btn-primary" (click)="updateVendorDetails()">Update</button>
      </div>
    </div>
  </div>
</div>

</div>
