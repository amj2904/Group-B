
<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <!-- <title> Responsive Contact Us Form  | CodingLab </title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">4268+FCM, Sector I, MIDC Industrial Area, Sector 1, Kopar Khairane, Navi Mumbai,
            Maharashtra 400710</div>

        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 90223 38372</div>
          <div class="text-two">+91 12345 12345</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">mansimhatre48@gmail.com</div>
          <div class="text-two">mansimhatre48@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>

        <form [formGroup]="contactUs" (ngSubmit)="signUpData()">
          <div class="input-box">
            <input type="text" formControlName="name" placeholder="Enter your name">
          </div>
          <div class="input-box">
            <input type="text" formControlName="email" placeholder="Enter your email">
          </div>
          
          <div class="input-box message-box">

          </div>
          
          <div class="button">
            <input type="submit" class="btn btn-primary" value="send now">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
