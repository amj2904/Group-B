
<table class="table table-dark mt-3">
    <thead>
        <tr>

            <th  class="bg-danger" scope="col"> ID </th>
            <th scope="col" class="bg-danger">Name</th>
            <th scope="col" class="bg-danger">Email</th>
           
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of data | paginate:{ itemsPerPage:10,currentPage:page,totalItems:totalLength }">
           <td>{{data.id}}</td>
           <td>{{data.name}}</td>
           <td>{{data.email}}</td>
          
    
         
        </tr>
      
    </tbody>
</table>
<pagination-controls  class="text-center" (pageChange)="page= $event"></pagination-controls >
