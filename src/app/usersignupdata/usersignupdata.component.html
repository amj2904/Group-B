<h6></h6>
<button class=" btn btn-success">Total Number Of User:{{totalNumberOfUser}}</button>
<table class="table  mt-3">
    <thead>
        <tr>

            <th   scope="col"> ID </th>
            <th scope="col" >Name</th>
            <th scope="col" >Email</th>
            <th scope="col" >Mobile</th>

           
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of data | paginate:{ itemsPerPage:10,currentPage:page,totalItems:totalLength }">
            <td>{{data.id}}</td>
            <td>{{data.fullname}}</td>
          
           <td>{{data.email}}</td>
           <td>{{data.mobile}}</td>
          
    
         
        </tr>
      
    </tbody>
</table>


 <pagination-controls  class="text-center" (pageChange)="page= $event"></pagination-controls >
    <button type="button" class="btn btn-primary" [routerLink]="['/addproduct']">Back</button>
