<button class=" btn">Total Number Of User:{{totalNumberOfUser}}</button>
<h1>Total registered Users</h1>
<div style="margin-left: 10vw;">
<table class="table content-table mt-3">
    <thead>
        <tr>
            <th   scope="col"> ID </th>
            <th scope="col" >Name</th>
            <th scope="col" >Email</th>
            <th scope="col" >Mobile</th>
           
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of data | paginate:{ itemsPerPage:10,currentPage:page,totalItems:totalLength }">
            <td>{{data.id}}</td>
            <td>{{data.fullname}}</td>
          
           <td>{{data.email}}</td>
           <td>{{data.mobile}}</td>
          
    
         
        </tr>
      
    </tbody>
</table>
</div>

 <pagination-controls  class="text-center" (pageChange)="page= $event"></pagination-controls >
